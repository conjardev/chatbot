<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moz-readability@0.2.1/Readability.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css">

    <title>Chat Bot</title>
</head>
<body>
    <div class="messages-container">
        <span class="bubble" data-sender="bot">
            I'm a robot, ask me a question!
        </span>
    </div>

    <form>
        <input type="text" id="message-box" name="message" placeholder="Ask me anything">
        <input type="submit" class="icon submit" value="arrow_upward" tabindex="-1">
    </form>

    <script src="process.js"></script>
    <script src="chat.js"></script>
</body>
</html>
